<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro de Citas</title>
    <style>
        /* ... Tu código CSS anterior va aquí sin cambios ... */
    </style>
</head>
<body>
    <div class="form-container">
        <h2>Registro de Citas</h2>
        <form action="https://script.google.com/macros/s/AKfycbz7TfXBOnXqeO3T42JBLtBZATXru2S3GKhAy_U01wfWV2evPpdpnkj1bcRk6unKn8ux/exec" method="POST" target="_self">
            <div class="form-group">
                <label for="nombreCliente">Nombre del cliente</label>
                <input type="text" id="nombreCliente" name="nombreCliente" required>
            </div>

            <div class="form-group">
                <label for="direccion">Dirección</label>
                <input type="text" id="direccion" name="direccion" required>
            </div>

            <div class="form-group">
                <label for="correo">Correo electrónico</label>
                <input type="email" id="correo" name="correo" required>
            </div>

            <div class="form-group">
                <label for="tipoSangre">Tipo de sangre</label>
                <input type="text" id="tipoSangre" name="tipoSangre" placeholder="Ej: A+, O-" required>
            </div>

            <div class="form-group">
                <label for="horarioAtencion">Horario de atención</label>
                <input type="time" id="horarioAtencion" name="horarioAtencion" required>
            </div>

            <div class="form-group">
                <label for="fechaAtencion">Fecha de atención</label>
                <input type="date" id="fechaAtencion" name="fechaAtencion" required>
            </div>

            <div class="form-group">
                <label for="tipoServicio">Tipo de servicio</label>
                <select id="tipoServicio" name="tipoServicio" required>
                    <option value="">Selecciona un servicio</option>
                    <option value="peinado">Peinado</option>
                    <option value="limpieza">Limpieza</option>
                    <option value="corte">Corte</option>
                    <option value="unas">Uñas</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numeroContacto">Número de contacto</label>
                <input type="tel" id="numeroContacto" name="numeroContacto" placeholder="Ej: 5512345678" required>
            </div>

            <button type="submit">Registrar Cita</button>
        </form>
    </div>
</body>
</html>
